<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="traffic-age.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Traffic Age"
    />
    <link rel="apple-touch-icon" href="traffic-age.png" />
    <title>Traffic Age</title>
    <style>     
    .preloader {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 999999999 !important;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #111;
      }

      .cont {
        width: 100vw;
        height: 100vh;
        background-color: #111;
        display: flex;
        justify-items: center;
        align-items: center;
      }

      .sec-loading {
        width: 100vw;
        display: flex;
        justify-content: center;
      }

      .dots {
        width: 100px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .dot {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: white;
      }

      .dot:nth-child(1) {
        transform: translateX(100%);
        background-color: orange;
        animation: left 1s ease alternate infinite;
      }

      .dot:nth-child(2) {
        animation: center 1s ease infinite;
      }

      .dot:nth-child(3) {
        transform: translateX(-100%);
        background-color: green;
        animation: right 1s ease alternate infinite;
      }

      @keyframes left {
        0% {
          transform: translateX(100%);
        }

        50% {
          transform: translateX(-10%);
        }

        100% {
          transform: translateX(100%);
        }
      }

      @keyframes right {
        0% {
          transform: translateX(-100%);
        }

        50% {
          transform: translateX(10%);
        }

        100% {
          transform: translateX(-100%);
        }
      }

      @keyframes center {
        0%,
        100% {
          transform: scale(0.5);
        }

        50% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="preloader preloader-dark">
			<div class="lds-ellipsis center cont">
        <section class="sec-loading">
          <div class="dots one">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </section>
      </div>
		</div>
    <div id="root"></div>
  </body>
</html>
